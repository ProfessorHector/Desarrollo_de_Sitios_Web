<body>
    <!-- En este div se muestra información enviada desde un archivo javascript-->
    <div id="aplicacion"></div>

    <!-- En este apartado se ejecuta código de javascript desde el onclick de un button-->
    <div id="demo"></div><br>
    <button onclick="document.getElementById('demo').innerHTML = Date()">¿Qué fecha es?</button>

    <!-- A este button se le asigna un evento para mostrar una alerta-->
    <button id="btn">Alerta</button>
    <br>

    <!-- Ejemplo de validación de formularios-->
    <strong>Escriba un número del 1 al 10</strong>

    <input type="number" id="numb">
    <button onclick="validarInput()">Validar</button>
    <div id="mensaje"></div>
    <div style="margin-top: 10px;">
        <form name="miFormulario" action="/action_page.php" onsubmit="validarFormulario()" method="post">
            Nombre: <input type="text" name="nombre">
            <input type="submit" value="Submit">

        <option value="nevando">Nevando</option>
        <option value="nublado">Nublado</option>
    </select>
